name: Tagged Release

on:
  push:
    tags:
      - "v*"

jobs:
  create-version-string:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.step1.outputs.test }}
    steps:
      - id: step1
        run: echo ${{ github.ref_name }} | cut -c 2- >> "$GITHUB_OUTPUT"
  publish:
    needs: [ verify, create-version-string ]
    uses: ./.github/workflows/build.yaml
    with:
      tag: ${{ github.ref_name }}
      version: ${{ needs.create-version-string.outputs.version }}
      github-release: true
      prerelease: true
    secrets: inherit