name: Verify Project

on:
  push:
    branches-ignore:
      - 'master'
  pull_request:
  workflow_call:

jobs:
  verify:
    name: verify
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven
      - name: Verify with Maven
        run: mvn --batch-mode --update-snapshots verify