name: Tagged Release

on:
  push:
    tags:
      - "v*"

jobs:
  verify:
    name: Verify project
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Verify with Maven
        run: mvn --batch-mode --update-snapshots verify
      - name: Get tagname
        id: tagname
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}

  publish:
    needs: verify
    name: Publish for Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots clean install package
      - name: Upload Application
        uses: svenstaro/upload-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/battery-status.jar
          asset_name: battery-status.jar
          prerelease: false
          overwrite: true
          tag: ${{ needs.verify.outputs.tagname }}
          release_name: ${{ needs.verify.outputs.tagname }}
          body: This release is an automatic build from the master branch.
