name: Verify Project

on:
  push:
    branches-ignore:
      - 'master'
  pull_request:
  workflow_call:

jobs:
  verify:
    name: verify
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven
      - name: Verify with Maven
        run: ./mvnw --batch-mode --update-snapshots verify jpackage:jpackage
